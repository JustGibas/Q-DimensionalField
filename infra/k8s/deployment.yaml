      labels:
        app: voxelspace-shared-ui
    spec:
      containers:
      - name: voxelspace-shared-ui
        image: voxelspace/shared-ui:latest
        ports:
        - containerPort: 3004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxelspace-shared-utils
  labels:
    app: voxelspace-shared-utils
spec:
  replicas: 2
  selector:

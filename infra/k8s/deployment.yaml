apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxelspace-frontend
  labels:
    app: voxelspace-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voxelspace-frontend
  template:
    metadata:
      labels:
        app: voxelspace-frontend
    spec:
      containers:
      - name: voxelspace-frontend
        image: voxelspace/frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxelspace-backend
  labels:
    app: voxelspace-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voxelspace-backend
  template:
    metadata:
      labels:
        app: voxelspace-backend
    spec:
      containers:
      - name: voxelspace-backend
        image: voxelspace/backend:latest
        ports:
        - containerPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voxelspace-shared-ui
  labels:
    app: voxelspace-shared-ui
spec:
  replicas: 2
  selector:
